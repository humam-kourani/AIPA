<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-button (click)="snav.toggle()">
        <mat-icon class="white-icon">menu</mat-icon>
        <span class="white-icon">Configure</span>
    </button>

    <h1 class="example-app-name">LLM{{"\u0040"}}PM</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav fixedTopGap="56">
      <app-openai-configuration (closeOverlay)="snav.toggle()"></app-openai-configuration>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-card class="home-screen-card">

        <div class="flex-child">
          <h3 style="margin-top: 0px;">Choose BPMN Model:</h3>
            <span *ngIf="currentFile" class="selected-bpmn">{{ fileName }}</span>
            <span style="margin-left: 20px">
              <input
                style="display: none"
                type="file"
                accept=".bpmn"
                #fileInput
                (change)="fileChanged($event)"
              />
              <button
                mat-flat-button
                color="secondary"
                (click)="fileInput.click()"
                style="height: 35px"
              >
                Select new model
              </button>
            </span>

        </div>

      </mat-card>

      <div class="flex-container" *ngIf="bpmnContentBase64!=''">

        <div class="flex-child">
          <mat-card class="home-screen-card">
            <app-bpmn-renderer [bpmnContentBase64]="bpmnContentBase64"></app-bpmn-renderer>
          </mat-card>
        </div>

        <div class="flex-child">
          <mat-card class="home-screen-card"></mat-card>
        </div>

      </div>


    </mat-sidenav-content>

  </mat-sidenav-container>


</div>
