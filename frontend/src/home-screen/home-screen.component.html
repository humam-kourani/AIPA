<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">

    <img src="../assets/logos/18_fit_rgb_white.png" height="50%"/>

    <h1 class="example-app-name">LLM{{"\u0040"}}PM</h1>

    <button mat-button (click)="snav.toggle()">
        <mat-icon class="white-icon">menu</mat-icon>
        <span class="white-icon">Configure</span>
    </button>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #snav fixedTopGap="56" position="end">
      <app-openai-configuration (closeOverlay)="snav.toggle()"></app-openai-configuration>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-card class="home-screen-card">

        <div class="flex-child">
          <h3 style="margin-top: 0px;">Choose BPMN Model</h3>
            <span *ngIf="currentFile" class="selected-bpmn">{{ fileName }}</span>
            <span style="margin-left: 20px">
              <input
                style="display: none"
                type="file"
                accept=".bpmn"
                #fileInput
                (change)="fileChanged($event)"
              />
              <button
                mat-flat-button
                color="secondary"
                (click)="fileInput.click()"
                style="height: 35px"
              >
                Select new model
              </button>
            </span>

        </div>

      </mat-card>

      <div>
        <mat-grid-list [cols]="breakpoint" rowHeight="800px" (window:resize)="onResize($event)" *ngIf="bpmnContentBase64!=''">
        <mat-grid-tile class="my-tile">

            <app-bpmn-renderer class="home-screen-card content-card" [bpmnContentBase64]="bpmnContentBase64"></app-bpmn-renderer>

        </mat-grid-tile>
        <mat-grid-tile class="my-tile">

            <app-chat class="home-screen-card content-card"></app-chat>

        </mat-grid-tile>
      </mat-grid-list>
      </div>


    </mat-sidenav-content>

  </mat-sidenav-container>

  <div fxFlexOffset="auto" color="primary" style="height: 20px; background-color: #343a40">

  </div>

</div>
